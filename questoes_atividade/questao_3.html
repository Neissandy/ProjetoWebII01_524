
<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8"> 
</head>

    <body>

    <h2>Valores pares</h2>

    <p id="demo"></p>

        <script>

            var val1 = parseInt(prompt("Digite o primeiro valor: "));
            var val2 = parseInt(prompt("Digite o segundo valor: "));
            var val3 = parseInt(prompt("Digite o terceiro valor: "));
            var val4 = parseInt(prompt("Digite o quarto valor: "));

            var valores = [val1, val2, val3, val4];


            document.getElementById("demo").innerHTML = "Valores: " + valores;


            var pares = function(item) {
                return !(item % 2); 
            }

            var par = valores.filter(pares);
                console.log(par);
                document.write("Pares: " +par);

        </script>
    </body>
</html>
