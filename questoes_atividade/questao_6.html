<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8"> 
</head>

  <body>
        <h2>Lista de Estados:</h2>

        <ul id="listando">
            <li></li>
        </ul>

    <script> 

        let estado1 = {nome : prompt("Nome do Estado 1: "), abrev : (prompt("Abreviatura do Estado 1: "))}
        let estado2 = {nome : prompt("Nome do Estado 2: "), abrev : (prompt("Abreviatura do Estado 2: "))}
        let estado3 = {nome : prompt("Nome do Estado 3: "), abrev : (prompt("Abreviatura do Estado 3: "))}
        let estado4 = {nome : prompt("Nome do Estado 4: "), abrev : (prompt("Abreviatura do Estado 4: "))}

        var estados = [estado1, estado2, estado3, estado4]

				var listEstados = estados.map(function(item, indice){
           return `<ul>
               				<li>${item.nome} - ${item.abrev}</li>
           				</ul>`;
        });
        document.querySelector("#listando").innerHTML = listEstados.join("");

    </script>
  </body>
</html>
