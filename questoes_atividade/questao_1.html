<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
</head>

  <body>
  <h2>Calculando média da disciplina X.</h2>

    <script> 
         var nota1 = parseInt(prompt("Digite a primeira nota: ")) 
         var nota2 = parseInt(prompt("Digite a segunda nota: ")) 
         var nota3 = parseInt(prompt("Digite a terceira nota: ")) 
         var nota4 = parseInt(prompt("Digite a quarta nota: ")) 

        var notas = [nota1, nota2, nota3, nota4]

        var soma = notas.reduce( function( prevVal, elem ){
            return prevVal + elem /4;
        },0);

        document.write("Média das notas: " + soma);

    </script>
  </body>
</html>
